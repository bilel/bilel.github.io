
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MyView</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>

</head>

<body>


<table style="width:100%" border="0" id="app" v-if="imgPreUrl">

  <tr>
    <td>Your IP : </td>
    <td><h1>{{json.ip}}</h1></td> 

  </tr>
  <tr>
    <td>Region : </td>
    <td>{{ json.location.region }}</td> 

  </tr>
</table>

<script type="text/javascript">
new Vue({
    el: '#app',
    data: {
        json: []
    },
    created: function () {
        var _this = this;
//var ip ='';
var BaseUrl='https://geo.ipify.org/api/v1?apiKey=at_pEU902lhKH6VaoYua99LEDzGEo3Oq&ipAddress=';
$.getJSON("https://api.ipify.org?format=jsonp&callback=?",
      function(jsonip) {
ip = jsonip.ip;
console.log(ip);
$.getJSON(BaseUrl+ip, function (json) {
            _this.json = json;


        });
      }
    );

    }
});
</script>

</body>

</html>
